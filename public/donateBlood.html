<!DOCTYPE html>
<html lang="en">

<head>
    <title>Donate Blood to Donate Life</title>
    <meta charset="UTF-8">
    <meta name="description" content="Donate Blood to Donate Life">
    <meta name="keywords" content="Donate, Donate Blood, Donate Life">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link type="text/css" rel="stylesheet" href="./css/firebase-ui.css" />
    <link type="text/css" rel="stylesheet" href="./css/font-awesome.min.css" />
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/cities.js"></script>
    <script src="./js/firebase-app.js"></script>
    <script src="./js/firebase-firestore.js"></script>
    <script src="./js/firebase-auth.js"></script>
    <script src="./js/firebaseui.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/init-firebase.js"></script>
    <script src="./js/init_login.js"></script>
    <script src="./js/registerDonor.js"></script>
</head>

<body>
    <div class="">
        <nav class="navbar navbar-expand-xl">
            <a class="navbar-brand" style="color: #000;" href="./searchDonors.html">
                <img style="width: 100px; height: 100px;" src="./assets/logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContentXL"
                aria-controls="navbarSupportedContentXL" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon fa fa-bars"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContentXL">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" class="nav-item">
                        <a class="nav-link text-dark" href="./searchDonors.html">Search Blood Donors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./donateBlood.html">Donate Blood</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="register">
            <div class="row">
                <div class="col-md-3 register-left">
                    <i class="fa fa-handshake-o fa-4x"></i>
                    <h3>Welcome To</h3>
                    <p>All India Payam-E-Insaniyat Forum</p>
                    <br />
                </div>
                <div class="col-md-9 register-right">
                    <div id="container" class=" text-center">
                        <div id="loading" style="margin-top: 12%">
                            <img style="width: 100px; height: 100px;" src="./assets/images/loading.gif" alt="logo">
                        </div>
                        <div id="loaded" class="hidden">
                            <div id="main">
                                <div id="user-signed-in" class="hidden">
                                    <div id="user-info">
                                    </div>
                                </div>
                                <div id="user-signed-out" class="hidden">
                                    <!-- <h4>You are signed out.</h4> -->
                                    <div id="firebaseui-spa">
                                        <h5 class="text-danger m-4">You have to register before you can Donate Blood,
                                            You can login by one of below options:
                                        </h5>
                                        <div id="firebaseui-container"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Register yourself as Donor</h3>
                            <div class="row register-form" id="register-donor">
                                <!--<fieldset>-->
                                <form id="registerDonor" style="width:100%">
                                    <div class="row loading" id="registerFormLoading">
                                        <img class="" style="width: 100px; height: 100px;"
                                            src="./assets/images/loading.gif" alt="logo">
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-4">
                                            <label for="donorName">Name:</label>
                                            <input class="form-control" id="donorName" placeholder="Enter your Name"
                                                minlength="3" maxlength="24" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="donorContactNo">Contact Number:</label>
                                            <input class="form-control" type="text" id="donorContactNo" maxlength="10"
                                                placeholder="Enter your Contact No" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="donorEmail">Enter your Email:</label>
                                            <input class="form-control" id="donorEmail" aria-describedby="emailHelp"
                                                placeholder="Enter your email" required>
                                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-6">
                                            <label for="states">Select Your State:</label>
                                            <select id="states" name="states" class="form-control" required></select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="cities">Select Your City:</label>
                                            <select id="cities" name="cities" class="form-control" required></select>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-6">
                                            <label for="bloodGroup">Select Your Blood Group:</label>
                                            <select id="bloodGroup" name="bloodGroup" class="form-control" required>
                                                <option value="Select">-Select-</option>
                                                <option value="A+">A+</option>
                                                <option value="B+">B+</option>
                                                <option value="AB+">AB+</option>
                                                <option value="O+">O+</option>
                                                <option value="A-">A-</option>
                                                <option value="B-">B-</option>
                                                <option value="AB-">AB-</option>
                                                <option value="O-">O-</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="donationOn">Last Donated Blood on:</label>
                                            <input class="form-control" id="donationOn" required type="date"
                                                name="donationOn" aria-describedby="emailHelp"
                                                placeholder="(YYYY-MM-DD)Provide date on which you donated blood last time">
                                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                        </div>
                                    </div>
                                    <button id="register" type="submit" class="btn btn-primary mt-2"><i
                                            class="fa fa-user-plus" aria-hidden="true"></i>
                                        Register</button>
                                    <div id="registerLoading" style="display: none;">
                                        <img style="width: 50px; height: 50px;" src="./assets/images/loading.gif"
                                            alt="logo">
                                    </div>
                                    <div id="unavailableError" style="color: red; font-size:larger">
                                    </div>
                                </form>
                                <!--</fieldset>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; 2019 All India Payam-E-Insaniyat Forum</small>
        </div>
    </footer>

</body>

</html>
