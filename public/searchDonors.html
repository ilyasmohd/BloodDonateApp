<!DOCTYPE html>
<html lang="en">

<head>
    <title>Donate Blood to Donate Life</title>
    <meta charset="utf-8">
    <meta name="description" content="Donate Blood to Donate Life">
    <meta name="keywords" content="Donate, Donate Blood, Donate Life">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link type="text/css" rel="stylesheet" href="./css/firebase-ui.css" />
    <link type="text/css" rel="stylesheet" href="./css/font-awesome.min.css" />
</head>

<body>
    <div class="">
        <nav class="navbar navbar-expand-xl">
            <a class="navbar-brand" style="color: #000;" href="#">
                <img style="width: 130px; height: 120px;" src="./assets/logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContentXL"
                aria-controls="navbarSupportedContentXL" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon fa fa-bars"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContentXL">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item WebUser active">
                        <a class="nav-link" href="./searchDonors.html">Search Blood Donors</a>
                    </li>
                    <li class="nav-item MobileUser active">
                        <a class="nav-link" href="./searchDonors.html?mobileUser=true">Search Blood Donors</a>
                    </li>
                    <li class="nav-item WebUser">
                        <a class="nav-link text-dark" href="./donateBlood.html">Donate Blood</a>
                    </li>
                    <li class="nav-item MobileUser">
                        <a class="nav-link text-dark" href="./donateBlood.html?mobileUser=true">Donate Blood</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        <div class="container-fluid">
            <h3>Search Donors</h3>
            <form id="SearchDonors">
                <div class=" row">
                    <div class="row loading" id="searchFormLoading" style="display: none;">
                        <img class="" style="width: 100px; height: 100px;" src="./assets/images/loading.gif" alt="logo">
                    </div>
                    <div class="col-md-3 form-group">
                        <!-- <label for="states">Select State:</label> -->
                        <select id="states" name="states" class="form-control" required></select>
                    </div>
                    <div class="col-md-3 form-group">
                        <!-- <label for="cities">Select City:</label> -->
                        <select id="cities" name="cities" class="form-control" required></select>
                    </div>
                    <div class="col-md-3 form-group">
                        <!-- <label for="bloodGroup">Select Blood Group:</label> -->
                        <select id="bloodGroup" name="bloodGroup" class="form-control" required>
                            <option value="Select">-- Blood Group --</option>
                            <option value="A+">A+</option>
                            <option value="B+">B+</option>
                            <option value="AB+">AB+</option>
                            <option value="O+">O+</option>
                            <option value="A-">A-</option>
                            <option value="B-">B-</option>
                            <option value="AB-">AB-</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="col-md-3 form-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-search" aria-hidden="true"></i> Search</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <table id="DonorsTable" style="display: none;" class="table table-striped table-responsive-sm">
                    <thead class="" style="background: #0062cc !important;
                color: #fff;">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Blood Group</th>
                            <th scope="col">Donor Name</th>
                            <th scope="col">Location</th>
                            <th scope="col">Contact Number</th>
                            <th scope="col">Email</th>
                            <th scope="col">Last Donated on</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr></tr>
                    </tbody>
                </table>
                <div id='noDonorsFound' style="color: red; display: none;">
                    No Donors Found !!!!
                </div>
            </div>
            <div id="unavailableError" class="row"
                style="color: red; font-size:larger; padding-left: 15px; display: none;">
            </div>
            <br>
            <br>
        </div>
        <footer id="sticky-footer" class="py-3 bg-dark text-white-50 footer" style="position: sticky;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;">
            <div class="container text-center">
                <small>Copyright &copy; 2019 All India Payam-E-Insaniyat Forum</small>
            </div>
        </footer>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/cities.js"></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="./js/firebase-app.js"></script>
    <script src="./js/firebase-firestore.js"></script>
    <script src="./js/firebaseui.js"></script>
    <script src="./js/init-firebase.js"></script>
    <script src="./js/searchDonor.js"></script>
</body>

</html>
